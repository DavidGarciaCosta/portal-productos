<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat en Tiempo Real - Portal de Productos</title>
    <link rel="stylesheet" href="styles.css">
   <style>
    :root {
        --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        --secondary-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        --dark-bg: #0f172a;
        --darker-bg: #0a0f1c;
        --card-bg: rgba(30, 41, 59, 0.8);
        --card-border: rgba(255, 255, 255, 0.1);
        --text-primary: #f8fafc;
        --text-secondary: #94a3b8;
        --text-muted: #64748b;
        --accent-blue: #3b82f6;
        --accent-purple: #8b5cf6;
        --accent-green: #10b981;
        --accent-red: #ef4444;
        --shadow-lg: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        --shadow-xl: 0 35px 60px -15px rgba(0, 0, 0, 0.7);
        --border-radius: 16px;
        --border-radius-sm: 8px;
        --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background: var(--dark-bg);
        color: var(--text-primary);
        min-height: 100vh;
        overflow-x: hidden;
    }

    .chat-david-container {
        min-height: 100vh;
        background: var(--dark-bg);
        display: flex;
        position: relative;
    }

    /* Efectos de fondo animados */
    .background-effects {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        z-index: 0;
        pointer-events: none;
    }

    .bg-gradient {
        position: absolute;
        width: 600px;
        height: 600px;
        border-radius: 50%;
        filter: blur(100px);
        opacity: 0.15;
        animation: float 20s infinite ease-in-out;
    }

    .bg-gradient:nth-child(1) {
        background: var(--accent-blue);
        top: -300px;
        left: -300px;
        animation-delay: 0s;
    }

    .bg-gradient:nth-child(2) {
        background: var(--accent-purple);
        bottom: -300px;
        right: -300px;
        animation-delay: 10s;
    }

    @keyframes float {
        0%, 100% {
            transform: translate(0, 0) scale(1);
        }
        33% {
            transform: translate(50px, -50px) scale(1.1);
        }
        66% {
            transform: translate(-30px, 30px) scale(0.9);
        }
    }

    .chat-main-wrapper {
        flex: 1;
        display: flex;
        height: 100vh;
        position: relative;
        z-index: 1;
        gap: 1px;
    }

    /* Sidebar Profesional */
    .chat-sidebar {
        width: 320px;
        background: var(--card-bg);
        backdrop-filter: blur(20px);
        border-right: 1px solid var(--card-border);
        display: flex;
        flex-direction: column;
        position: relative;
        overflow: hidden;
    }

    .chat-sidebar::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 1px;
        background: linear-gradient(90deg, transparent, var(--accent-blue), transparent);
    }

    .chat-logo {
        display: flex;
        align-items: center;
        padding: 24px;
        border-bottom: 1px solid var(--card-border);
        background: rgba(15, 23, 42, 0.5);
    }

    .chat-logo-icon {
        width: 40px;
        height: 40px;
        background: var(--primary-gradient);
        border-radius: 12px;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-right: 12px;
        color: white;
        font-weight: 600;
        font-size: 18px;
        box-shadow: var(--shadow-lg);
    }

    .chat-logo-text {
        font-size: 18px;
        font-weight: 700;
        background: linear-gradient(135deg, var(--text-primary), var(--accent-blue));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        letter-spacing: -0.5px;
    }

    .chat-user-info {
        display: flex;
        align-items: center;
        padding: 20px;
        margin: 16px;
        background: rgba(15, 23, 42, 0.6);
        border: 1px solid var(--card-border);
        border-radius: var(--border-radius);
        transition: var(--transition);
        position: relative;
        overflow: hidden;
    }

    .chat-user-info::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 1px;
        background: linear-gradient(90deg, transparent, var(--accent-blue), transparent);
    }

    .chat-user-info:hover {
        border-color: var(--accent-blue);
        transform: translateY(-2px);
        box-shadow: var(--shadow-lg);
    }

    .chat-user-avatar {
        width: 48px;
        height: 48px;
        border-radius: 12px;
        background: var(--primary-gradient);
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: 600;
        font-size: 18px;
        color: white;
        margin-right: 12px;
        box-shadow: var(--shadow-lg);
        position: relative;
        overflow: hidden;
    }

    .chat-user-avatar::after {
        content: '';
        position: absolute;
        inset: 0;
        background: linear-gradient(135deg, rgba(255,255,255,0.2), transparent);
    }

    .chat-user-details h3 {
        font-size: 16px;
        font-weight: 600;
        margin-bottom: 4px;
    }

    .chat-user-details p {
        font-size: 12px;
        color: var(--text-secondary);
        display: flex;
        align-items: center;
        gap: 6px;
    }

    .chat-user-details p::before {
        content: '';
        width: 6px;
        height: 6px;
        border-radius: 50%;
        background: var(--accent-green);
        animation: pulse 2s infinite;
    }

    .chat-online-users {
        flex: 1;
        padding: 16px;
        overflow-y: auto;
    }

    .chat-online-users h3 {
        font-size: 12px;
        text-transform: uppercase;
        letter-spacing: 1px;
        margin-bottom: 16px;
        color: var(--text-muted);
        font-weight: 600;
    }

    .chat-user-list {
        list-style: none;
        space-y: 8px;
    }

    .chat-user-item {
        display: flex;
        align-items: center;
        padding: 12px;
        border-radius: var(--border-radius-sm);
        margin-bottom: 8px;
        transition: var(--transition);
        cursor: pointer;
        background: rgba(15, 23, 42, 0.4);
        border: 1px solid transparent;
    }

    .chat-user-item:hover {
        background: rgba(30, 41, 59, 0.8);
        border-color: var(--card-border);
        transform: translateX(4px);
    }

    .chat-user-status {
        width: 8px;
        height: 8px;
        border-radius: 50%;
        background: var(--accent-green);
        margin-right: 12px;
        position: relative;
    }

    .chat-user-status::after {
        content: '';
        position: absolute;
        width: 16px;
        height: 16px;
        border-radius: 50%;
        border: 2px solid var(--accent-green);
        top: -4px;
        left: -4px;
        animation: pulse 2s infinite;
    }

    @keyframes pulse {
        0% {
            transform: scale(0.8);
            opacity: 1;
        }
        70% {
            transform: scale(1.5);
            opacity: 0;
        }
        100% {
            transform: scale(0.8);
            opacity: 0;
        }
    }

    .chat-sidebar-navigation {
        padding: 16px;
        border-top: 1px solid var(--card-border);
    }

    .nav-button {
        display: flex;
        align-items: center;
        gap: 8px;
        padding: 12px 16px;
        background: rgba(15, 23, 42, 0.6);
        border: 1px solid var(--card-border);
        border-radius: var(--border-radius-sm);
        color: var(--text-secondary);
        text-decoration: none;
        font-size: 14px;
        font-weight: 500;
        transition: var(--transition);
        margin-bottom: 8px;
    }

    .nav-button:hover {
        background: rgba(30, 41, 59, 0.8);
        color: var(--text-primary);
        border-color: var(--accent-blue);
        transform: translateY(-1px);
    }

    /* √Årea Principal del Chat */
    .chat-david-area {
        flex: 1;
        display: flex;
        flex-direction: column;
        background: var(--card-bg);
        backdrop-filter: blur(20px);
        position: relative;
    }

    .chat-david-area::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 1px;
        background: linear-gradient(90deg, transparent, var(--accent-purple), transparent);
    }

    .chat-david-header {
        padding: 20px 30px;
        border-bottom: 1px solid var(--card-border);
        display: flex;
        justify-content: space-between;
        align-items: center;
        background: rgba(15, 23, 42, 0.5);
    }

    .chat-david-title {
        font-size: 24px;
        font-weight: 700;
        background: linear-gradient(135deg, var(--text-primary), var(--accent-purple));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
    }

    .chat-david-stats {
        display: flex;
        align-items: center;
        gap: 20px;
    }

    .online-count {
        display: flex;
        align-items: center;
        gap: 8px;
        background: rgba(15, 23, 42, 0.6);
        padding: 8px 16px;
        border-radius: 20px;
        border: 1px solid var(--card-border);
        font-size: 14px;
        color: var(--text-secondary);
    }

    .chat-navigation {
        display: flex;
        gap: 8px;
        align-items: center;
    }

    .nav-button {
        background: rgba(15, 23, 42, 0.6);
        color: var(--text-secondary);
        border: 1px solid var(--card-border);
        border-radius: var(--border-radius-sm);
        padding: 8px 16px;
        text-decoration: none;
        font-size: 14px;
        font-weight: 500;
        transition: var(--transition);
        display: flex;
        align-items: center;
        gap: 6px;
    }

    .nav-button:hover {
        background: rgba(30, 41, 59, 0.8);
        color: var(--text-primary);
        border-color: var(--accent-blue);
    }

    .nav-button.primary {
        background: var(--accent-blue);
        border-color: var(--accent-blue);
        color: white;
    }

    .nav-button.primary:hover {
        background: #2563eb;
        transform: translateY(-1px);
    }

    /* Contenedor de Mensajes */
    .chat-messages-container {
        flex: 1;
        padding: 24px;
        overflow-y: auto;
        display: flex;
        flex-direction: column;
        background: rgba(15, 23, 42, 0.3);
    }

    .chat-message {
        max-width: 70%;
        padding: 16px 20px;
        margin-bottom: 16px;
        border-radius: var(--border-radius);
        position: relative;
        animation: messageAppear 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        backdrop-filter: blur(10px);
        border: 1px solid transparent;
        transition: var(--transition);
    }

    .chat-message:hover {
        transform: translateY(-1px);
    }

    @keyframes messageAppear {
        from {
            opacity: 0;
            transform: translateY(20px) scale(0.95);
        }
        to {
            opacity: 1;
            transform: translateY(0) scale(1);
        }
    }

    .chat-message.own {
        align-self: flex-end;
        background: linear-gradient(135deg, rgba(59, 130, 246, 0.15), rgba(139, 92, 246, 0.1));
        border: 1px solid rgba(59, 130, 246, 0.2);
        box-shadow: var(--shadow-lg);
    }

    .chat-message.other {
        align-self: flex-start;
        background: rgba(30, 41, 59, 0.6);
        border: 1px solid var(--card-border);
        box-shadow: var(--shadow-lg);
    }

    .chat-message.system {
        align-self: center;
        background: rgba(15, 23, 42, 0.8);
        border: 1px solid rgba(139, 92, 246, 0.3);
        max-width: 80%;
        text-align: center;
        color: var(--accent-purple);
        font-style: italic;
    }

    .chat-message-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 8px;
    }

    .chat-message-sender {
        font-weight: 600;
        font-size: 14px;
        display: flex;
        align-items: center;
        gap: 8px;
    }

    .sender-color {
        width: 12px;
        height: 12px;
        border-radius: 50%;
        display: inline-block;
        box-shadow: 0 0 0 2px rgba(255, 255, 255, 0.1);
    }

    .admin-badge {
        background: var(--accent-purple);
        color: white;
        padding: 2px 8px;
        border-radius: 10px;
        font-size: 10px;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.5px;
    }

    .chat-message-time {
        font-size: 11px;
        color: var(--text-muted);
        font-weight: 500;
    }

    .chat-message-content {
        line-height: 1.5;
        word-wrap: break-word;
        color: var(--text-primary);
    }

    /* Indicador de Escritura */
    .typing-indicator {
        padding: 12px 20px;
        margin: 0 24px 16px;
        background: rgba(15, 23, 42, 0.6);
        border: 1px solid var(--card-border);
        border-radius: var(--border-radius);
        display: flex;
        align-items: center;
        color: var(--text-muted);
        font-style: italic;
        backdrop-filter: blur(10px);
    }

    .typing-dots {
        display: flex;
        margin-left: 8px;
        gap: 2px;
    }

    .typing-dots span {
        height: 6px;
        width: 6px;
        background: var(--text-muted);
        border-radius: 50%;
        display: block;
        animation: typing 1.4s infinite ease-in-out;
    }

    .typing-dots span:nth-child(1) {
        animation-delay: 0s;
    }

    .typing-dots span:nth-child(2) {
        animation-delay: 0.2s;
    }

    .typing-dots span:nth-child(3) {
        animation-delay: 0.4s;
    }

    @keyframes typing {
        0%, 60%, 100% {
            transform: translateY(0);
            opacity: 0.4;
        }
        30% {
            transform: translateY(-5px);
            opacity: 1;
        }
    }

    /* Input Area */
    .chat-input-container {
        padding: 20px 30px;
        background: rgba(15, 23, 42, 0.8);
        border-top: 1px solid var(--card-border);
        backdrop-filter: blur(20px);
    }

    .chat-input-form {
        display: flex;
        gap: 12px;
        align-items: flex-end;
    }

    .chat-message-input {
        flex: 1;
        background: rgba(30, 41, 59, 0.8);
        border: 1px solid var(--card-border);
        border-radius: var(--border-radius);
        padding: 16px 20px;
        color: var(--text-primary);
        font-size: 14px;
        transition: var(--transition);
        resize: none;
        min-height: 50px;
        max-height: 120px;
        font-family: inherit;
        line-height: 1.5;
    }

    .chat-message-input:focus {
        outline: none;
        border-color: var(--accent-blue);
        background: rgba(30, 41, 59, 0.9);
        box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
    }

    .chat-message-input::placeholder {
        color: var(--text-muted);
    }

    .chat-send-button {
        background: var(--accent-blue);
        color: white;
        border: none;
        border-radius: var(--border-radius);
        padding: 16px 24px;
        cursor: pointer;
        font-weight: 600;
        transition: var(--transition);
        display: flex;
        align-items: center;
        gap: 8px;
        white-space: nowrap;
        box-shadow: var(--shadow-lg);
    }

    .chat-send-button:hover {
        background: #2563eb;
        transform: translateY(-2px);
        box-shadow: var(--shadow-xl);
    }

    .chat-send-button:active {
        transform: translateY(0);
    }

    .chat-input-actions {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-top: 12px;
        font-size: 12px;
        color: var(--text-muted);
    }

    .char-counter {
        font-size: 12px;
        transition: var(--transition);
    }

    .enter-hint {
        font-style: italic;
    }

    /* Utilidades */
    .hidden {
        display: none !important;
    }

    /* Scrollbar Personalizado */
    .chat-messages-container::-webkit-scrollbar,
    .chat-online-users::-webkit-scrollbar {
        width: 6px;
    }

    .chat-messages-container::-webkit-scrollbar-track,
    .chat-online-users::-webkit-scrollbar-track {
        background: rgba(255, 255, 255, 0.05);
        border-radius: 3px;
    }

    .chat-messages-container::-webkit-scrollbar-thumb,
    .chat-online-users::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.2);
        border-radius: 3px;
    }

    .chat-messages-container::-webkit-scrollbar-thumb:hover,
    .chat-online-users::-webkit-scrollbar-thumb:hover {
        background: rgba(255, 255, 255, 0.3);
    }

    /* Responsive */
    @media (max-width: 1024px) {
        .chat-sidebar {
            width: 280px;
        }
        
        .chat-message {
            max-width: 85%;
        }
    }

    @media (max-width: 768px) {
        .chat-main-wrapper {
            flex-direction: column;
        }
        
        .chat-sidebar {
            width: 100%;
            height: auto;
            max-height: 40vh;
        }
        
        .chat-message {
            max-width: 90%;
        }
        
        .chat-david-header {
            padding: 16px 20px;
            flex-direction: column;
            gap: 16px;
        }
        
        .chat-david-stats {
            flex-direction: column;
            gap: 12px;
        }
        
        .chat-navigation {
            order: -1;
            width: 100%;
            justify-content: center;
        }
        
        .chat-messages-container {
            padding: 16px 20px;
        }
        
        .chat-input-container {
            padding: 16px 20px;
        }
    }

    /* Estados de Interacci√≥n */
    .btn-danger {
        background: var(--accent-red);
        border: none;
        color: white;
        padding: 8px 16px;
        border-radius: var(--border-radius-sm);
        cursor: pointer;
        font-size: 14px;
        transition: var(--transition);
    }

    .btn-danger:hover {
        background: #dc2626;
        transform: translateY(-1px);
    }

    /* Efectos de Part√≠culas (Opcional) */
    .particles {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 0;
    }

    .particle {
        position: absolute;
        width: 2px;
        height: 2px;
        background: var(--accent-blue);
        border-radius: 50%;
        animation: float-particle 20s infinite linear;
    }

    @keyframes float-particle {
        0% {
            transform: translateY(100vh) translateX(0);
        }
        100% {
            transform: translateY(-100px) translateX(100px);
        }
    }
</style>
</head>

                        <span></span>
                    </div>
                </div>
                
                <div class="chat-input-container">
                    <form class="chat-input-form" id="messageForm">
                        <textarea class="chat-message-input" id="messageInput" 
                                  placeholder="Escribe tu mensaje... (m√°x. 500 caracteres)" 
                                  maxlength="500" rows="1"></textarea>
                        <button type="submit" class="chat-send-button">
                            <span>Enviar</span>
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
                            </svg>
                        </button>
                    </form>
                    <div class="chat-input-actions">
                        <span class="char-counter" id="charCount">0/500</span>
                        <span class="enter-hint"> Presiona Enter para enviar </span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
    // Elementos DOM
    const messagesContainer = document.getElementById('messagesContainer');
    const messageForm = document.getElementById('messageForm');
    const messageInput = document.getElementById('messageInput');
    const typingIndicator = document.getElementById('typingIndicator');
    const typingUser = document.getElementById('typingUser');
    const userList = document.getElementById('userList');
    const usernameDisplay = document.getElementById('usernameDisplay');
    const userAvatar = document.getElementById('userAvatar');
    const userStatus = document.getElementById('userStatus');
    const usersCount = document.getElementById('usersCount');
    const onlineCount = document.getElementById('onlineCount');
    const logoutBtn = document.getElementById('logoutBtn');
    const charCount = document.getElementById('charCount');
    
    // Estado de la aplicaci√≥n
    let currentUser = null;
    let token = sessionStorage.getItem('token');
    let socket = null;
    let typingTimeout = null;
    let isReconnecting = false;

    // Verificar autenticaci√≥n
    async function checkAuth() {
        if (!token) {
            window.location.href = '/login';
            return;
        }

        try {
            const response = await fetch('/api/auth/verify', {
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            });

            if (response.ok) {
                const data = await response.json();
                currentUser = data.user;
                
                // Verificar si ya hay una sesi√≥n activa
                const existingSession = sessionStorage.getItem('current_session');
                if (existingSession && existingSession !== currentUser.userId) {
                    if (confirm('Tienes otra sesi√≥n activa. ¬øQuieres cerrarla y continuar aqu√≠?')) {
                        sessionStorage.setItem('current_session', currentUser.userId);
                        updateUserInfo(currentUser);
                        initializeChat();
                    } else {
                        sessionStorage.removeItem('token');
                        sessionStorage.removeItem('current_session');
                        window.location.href = '/login';
                    }
                } else {
                    sessionStorage.setItem('current_session', currentUser.userId);
                    updateUserInfo(currentUser);
                    initializeChat();
                }
            } else {
                sessionStorage.removeItem('token');
                sessionStorage.removeItem('current_session');
                window.location.href = '/login';
            }
        } catch (error) {
            console.error('Error verificando autenticaci√≥n:', error);
            sessionStorage.removeItem('token');
            sessionStorage.removeItem('current_session');
            window.location.href = '/login';
        }
    }

    // Inicializar chat
    function initializeChat() {
        // Conectar a Socket.IO
        socket = io({
            auth: {
                token: token
            }
        });

        // Manejar conexi√≥n
        socket.on('connect', () => {
            console.log('Conectado al chat');
            userStatus.textContent = 'Conectado';
            userStatus.style.color = '#10b981';
        });

        // Manejar desconexi√≥n forzada
        socket.on('force_disconnect', (message) => {
            alert(message);
            if (socket) {
                socket.disconnect();
            }
            sessionStorage.removeItem('token');
            sessionStorage.removeItem('current_session');
            window.location.href = '/login';
        });

        // Manejar desconexi√≥n
        socket.on('disconnect', () => {
            console.log('Desconectado del chat');
            userStatus.textContent = 'Desconectado';
            userStatus.style.color = '#ef4444';
        });

        // Recibir mensajes
        socket.on('chat message', (data) => {
            addMessageToChat(data);
        });

        // Recibir historial de mensajes - ‚úÖ SOLO ESTA FUENTE
        socket.on('message history', (messages) => {
            // Limpiar mensajes existentes antes de cargar el historial
            messagesContainer.innerHTML = '';
            
            messages.forEach(message => {
                addMessageToChat(message);
            });
            scrollToBottom();
        });

        // Actualizar contador de usuarios
        socket.on('user count', (count) => {
            usersCount.textContent = count;
            onlineCount.textContent = count;
        });

        // Actualizar lista de usuarios
        socket.on('users update', (users) => {
            updateUserList(users);
        });

        // Indicador de escritura
        socket.on('typing', (data) => {
            showTypingIndicator(data.user);
        });

        socket.on('stop typing', (username) => {
            if (typingUser.textContent === username) {
                hideTypingIndicator();
            }
        });

        // Enviar mensaje
        messageForm.addEventListener('submit', handleMessageSubmit);
        messageInput.addEventListener('input', handleTyping);
        messageInput.addEventListener('keydown', handleKeyDown);
        messageInput.addEventListener('input', updateCharCount);
    }

    // Actualizar informaci√≥n del usuario
    function updateUserInfo(user) {
        usernameDisplay.textContent = user.username;
        userAvatar.textContent = user.username.charAt(0).toUpperCase();
        userAvatar.style.background = getRandomColor();
    }

    // Actualizar lista de usuarios
    function updateUserList(users) {
        userList.innerHTML = '';
        users.forEach(user => {
            const userItem = document.createElement('li');
            userItem.className = 'chat-user-item';
            userItem.innerHTML = `
                <div class="chat-user-status"></div>
                <div class="chat-user-details">
                    <div>${user.name}</div>
                    <small>${user.role === 'admin' ? 'Administrador' : 'Usuario'}</small>
                </div>
            `;
            userList.appendChild(userItem);
        });
    }

    // Manejar env√≠o de mensajes
    function handleMessageSubmit(e) {
        e.preventDefault();
        
        const message = messageInput.value.trim();
        if (!message) return;
        
        socket.emit('chat message', message);
        messageInput.value = '';
        updateCharCount();
        
        // Detectar que dej√≥ de escribir
        clearTimeout(typingTimeout);
        socket.emit('stop typing');
    }

    // Manejar teclas
    function handleKeyDown(e) {
        if (e.key === 'Enter' && !e.shiftKey) {
            e.preventDefault();
            handleMessageSubmit(e);
        }
    }

    // Manejar escritura
    function handleTyping() {
        socket.emit('typing');
        clearTimeout(typingTimeout);
        typingTimeout = setTimeout(() => {
            socket.emit('stop typing');
        }, 3000);
    }

    // Actualizar contador de caracteres
    function updateCharCount() {
        const length = messageInput.value.length;
        charCount.textContent = `${length}/500`;
        
        if (length > 400) {
            charCount.style.color = '#ef4444';
        } else if (length > 300) {
            charCount.style.color = '#f59e0b';
        } else {
            charCount.style.color = '#94a3b8';
        }
    }

    // Agregar mensaje al chat
    function addMessageToChat(data) {
        const messageElement = document.createElement('div');
        const isOwnMessage = data.userId === currentUser.userId;
        const isSystemMessage = data.type === 'system';
        
        if (isSystemMessage) {
            messageElement.className = 'chat-message system';
            messageElement.innerHTML = `
                <div class="chat-message-content" style="color: ${data.color}">
                    ${data.text}
                </div>
            `;
        } else {
            messageElement.className = `chat-message ${isOwnMessage ? 'own' : 'other'}`;
            
            const time = new Date(data.timestamp).toLocaleTimeString('es-ES', { 
                hour: '2-digit', 
                minute: '2-digit' 
            });
            
            messageElement.innerHTML = `
                <div class="chat-message-header">
                    <div class="chat-message-sender">
                        <span class="sender-color" style="background: ${data.color}"></span>
                        ${isOwnMessage ? 'T√∫' : data.user}
                        ${data.role === 'admin' ? '<span class="admin-badge">Admin</span>' : ''}
                    </div>
                    <div class="chat-message-time">${time}</div>
                </div>
                <div class="chat-message-content">${escapeHtml(data.text)}</div>
            `;
        }
        
        messagesContainer.appendChild(messageElement);
        scrollToBottom();
    }

    // Mostrar indicador de escribiendo
    function showTypingIndicator(username) {
        if (username !== currentUser.username) {
            typingUser.textContent = username;
            typingIndicator.classList.remove('hidden');
            scrollToBottom();
        }
    }

    // Ocultar indicador de escribiendo
    function hideTypingIndicator() {
        typingIndicator.classList.add('hidden');
    }

    // Scroll al final
    function scrollToBottom() {
        messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }

    // Escapar HTML para seguridad
    function escapeHtml(text) {
        const div = document.createElement('div');
        div.textContent = text;
        return div.innerHTML;
    }

    // Generar color aleatorio
    function getRandomColor() {
        const colors = ['#3b82f6', '#8b5cf6', '#10b981', '#f59e0b', '#ef4444', '#06b6d4', '#84cc16', '#d946ef'];
        return colors[Math.floor(Math.random() * colors.length)];
    }

    // Cerrar sesi√≥n
    function logout() {
        if (socket) {
            socket.disconnect();
        }
        sessionStorage.removeItem('token');
        sessionStorage.removeItem('current_session');
        window.location.href = '/';
    }

    logoutBtn.addEventListener('click', logout);

    // Auto-ajustar altura del textarea
    messageInput.addEventListener('input', function() {
        this.style.height = 'auto';
        this.style.height = (this.scrollHeight) + 'px';
    });

    // Manejar cierre de pesta√±a/navegador
    window.addEventListener('beforeunload', () => {
        if (socket) {
            socket.disconnect();
        }
    });

    // Inicializar
    checkAuth();
    updateCharCount();
</script>
</body>
