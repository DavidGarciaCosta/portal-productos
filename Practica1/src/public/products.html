<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos - Portal de Productos</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .product-form {
            background: var(--bg-card);
            border: 1px solid var(--border-primary);
            border-radius: var(--border-radius);
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: var(--shadow-md);
        }

        .product-form .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .product-form .form-divider {
            border: none;
            height: 1px;
            background: var(--border-primary);
            margin: 2rem 0;
        }

        @media (max-width: 768px) {
            .product-form .form-row {
                grid-template-columns: 1fr;
            }
            
            .product-form {
                padding: 1.5rem;
            }
        }

        .product-card {
            transition: var(--transition);
            border: 1px solid var(--border-primary);
        }

        .product-card:hover {
            transform: translateY(-5px);
            border-color: var(--accent-primary);
            box-shadow: var(--shadow-lg);
        }

        .product-actions {
            display: flex;
            gap: 0.5rem;
            margin-top: 1rem;
            flex-wrap: wrap;
        }

        .product-actions .btn {
            flex: 1;
            min-width: 80px;
            text-align: center;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 1rem 1.5rem;
            border-radius: var(--border-radius);
            color: white;
            z-index: 1000;
            max-width: 300px;
            box-shadow: var(--shadow-lg);
            animation: slideIn 0.3s ease-out;
        }

        .notification.success {
            background: var(--accent-success);
        }

        .notification.error {
            background: var(--accent-danger);
        }

        .notification.info {
            background: var(--accent-primary);
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <header class="header">
            <nav class="navbar">
                <div class="logo">
                    <span>Portal Productos Pr√°ctica 1</span>
                </div>
                <ul class="nav-links">
                    <li><a href="/">Inicio</a></li>
                    <li><a href="/products" class="active">Productos</a></li>
                    <li><a href="/chat">Chat</a></li>
                </ul>
                <div class="user-section">
                    <span id="userWelcome">Bienvenido</span>
                    <button class="btn btn-danger hidden" id="logoutBtn">Cerrar Sesi√≥n</button>
                </div>
            </nav>
        </header>

        <main class="main-content">
            <div id="authMessage" class="error hidden">
                <h2>Acceso Requerido</h2>
                <p>Debes iniciar sesi√≥n para ver los productos.</p>
                <a href="/login" class="btn btn-primary">Iniciar sesi√≥n</a>
                <a href="/register" class="btn btn-outline">Registrarse</a>
            </div>

            <div id="productsSection" class="hidden">
                <div class="card">
                    <div class="card-header">
                        <h1>Gesti√≥n de Productos</h1>
                    </div>
                    <div class="card-body">
                        <!-- Formulario para agregar producto (solo visible para admin) -->
                        <div id="adminProductForm" class="hidden">
                            <h2 id="formTitle">Agregar Nuevo Producto</h2>
                            <form id="productForm" class="product-form">
                                <div class="form-row">
                                    <div class="form-group">
                                        <label for="productName" class="form-label">Nombre:</label>
                                        <input type="text" id="productName" class="form-input" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="productPrice" class="form-label">Precio:</label>
                                        <input type="number" id="productPrice" class="form-input" step="0.01" required>
                                    </div>
                                </div>
                                
                                <div class="form-group">
                                    <label for="productDescription" class="form-label">Descripci√≥n:</label>
                                    <textarea id="productDescription" class="form-input" required rows="3"></textarea>
                                </div>
                                
                                <div class="form-row">
                                    <div class="form-group">
                                        <label for="productCategory" class="form-label">Categor√≠a:</label>
                                        <input type="text" id="productCategory" class="form-input" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="productStock" class="form-label">Stock:</label>
                                        <input type="number" id="productStock" class="form-input" required>
                                    </div>
                                </div>
                                
                                <div class="form-group">
                                    <label for="productImage" class="form-label">URL de la imagen:</label>
                                    <input type="url" id="productImage" class="form-input" placeholder="https://ejemplo.com/imagen.jpg">
                                </div>
                                
                                <div class="form-actions">
                                    <button type="submit" class="btn btn-primary">Guardar Producto</button>
                                    <button type="button" class="btn btn-danger" id="cancelBtn" style="display: none;">Cancelar Edici√≥n</button>
                                </div>
                            </form>
                            <hr class="form-divider">
                        </div>

                        <!-- Lista de productos -->
                        <div id="productsGrid" class="products-grid">
                            <!-- Los productos se cargar√°n aqu√≠ -->
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        let currentUser = null;
        let editingProductId = null;

        // Elementos del DOM
        const authMessage = document.getElementById('authMessage');
        const productsSection = document.getElementById('productsSection');
        const productsGrid = document.getElementById('productsGrid');
        const adminProductForm = document.getElementById('adminProductForm');
        const productForm = document.getElementById('productForm');
        const formTitle = document.getElementById('formTitle');
        const userWelcome = document.getElementById('userWelcome');
        const logoutBtn = document.getElementById('logoutBtn');
        const cancelBtn = document.getElementById('cancelBtn');

        // Verificar autenticaci√≥n
        async function checkAuth() {
            const token = sessionStorage.getItem('token');

            if (!token) {
                authMessage.classList.remove('hidden');
                return;
            }

            try {
                const response = await fetch('/api/auth/verify', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    currentUser = data.user;
                    userWelcome.textContent = `Hola, ${currentUser.username} (${currentUser.role})`;
                    
                    authMessage.classList.add('hidden');
                    productsSection.classList.remove('hidden');
                    
                    if (currentUser.role === 'admin') {
                        adminProductForm.classList.remove('hidden');
                    }
                    
                    loadProducts();
                } else {
                    sessionStorage.removeItem('token');
                    authMessage.classList.remove('hidden');
                }
            } catch (error) {
                console.error('Error verificando autenticaci√≥n:', error);
                sessionStorage.removeItem('token');
                authMessage.classList.remove('hidden');
            }
        }

        // Cargar productos
        async function loadProducts() {
            try {
                const response = await fetch('/api/products');
                const data = await response.json();
                
                if (data.success) {
                    productsGrid.innerHTML = '';
                    
                    if (data.products.length === 0) {
                        productsGrid.innerHTML = `
                            <div class="empty-state">
                                <h3>No hay productos disponibles</h3>
                                <p>Agrega el primer producto para comenzar</p>
                            </div>
                        `;
                        return;
                    }
                    
                    data.products.forEach(product => {
                        const productCard = document.createElement('div');
                        productCard.className = 'product-card';
                        
                        productCard.innerHTML = `
                            ${product.image ? `<img src="${product.image}" alt="${product.name}" class="product-image">` : '<div class="product-image">üì¶</div>'}
                            <div class="product-content">
                                <h3 class="product-title">${product.name}</h3>
                                <p class="product-description">${product.description}</p>
                                <div class="product-price">$${product.price}</div>
                                <div class="product-meta">
                                    <span><strong>Categor√≠a:</strong> ${product.category}</span>
                                    <span><strong>Stock:</strong> ${product.stock}</span>
                                </div>
                                ${currentUser.role === 'admin' ? `
                                    <div class="product-actions">
                                        <button class="btn btn-sm" onclick="editProduct('${product._id}')">‚úèÔ∏è Editar</button>
                                        <button class="btn btn-danger btn-sm" onclick="deleteProduct('${product._id}')">üóëÔ∏è Eliminar</button>
                                    </div>
                                ` : ''}
                            </div>
                        `;
                        
                        productsGrid.appendChild(productCard);
                    });
                }
            } catch (error) {
                console.error('Error cargando productos:', error);
                showNotification('Error al cargar los productos', 'error');
            }
        }

        // Enviar formulario de producto
        productForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const productData = {
                name: document.getElementById('productName').value,
                description: document.getElementById('productDescription').value,
                price: parseFloat(document.getElementById('productPrice').value),
                category: document.getElementById('productCategory').value,
                stock: parseInt(document.getElementById('productStock').value),
                image: document.getElementById('productImage').value
            };

            // Validaciones b√°sicas
            if (productData.price < 0) {
                showNotification('El precio no puede ser negativo', 'error');
                return;
            }

            if (productData.stock < 0) {
                showNotification('El stock no puede ser negativo', 'error');
                return;
            }

            const token = sessionStorage.getItem('token');
            
            try {
                const url = editingProductId ? `/api/products/${editingProductId}` : '/api/products';
                const method = editingProductId ? 'PUT' : 'POST';
                
                const response = await fetch(url, {
                    method: method,
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(productData)
                });

                if (response.ok) {
                    // Limpiar formulario
                    productForm.reset();
                    editingProductId = null;
                    formTitle.textContent = 'Agregar Nuevo Producto';
                    cancelBtn.style.display = 'none';
                    
                    // Recargar productos
                    loadProducts();
                    
                    // Mostrar mensaje de √©xito
                    showNotification(
                        editingProductId ? 'Producto actualizado exitosamente' : 'Producto agregado exitosamente', 
                        'success'
                    );
                } else {
                    const errorData = await response.json();
                    showNotification(errorData.message || 'Error al guardar el producto', 'error');
                }
            } catch (error) {
                console.error('Error:', error);
                showNotification('Error de conexi√≥n con el servidor', 'error');
            }
        });

        // Editar producto
        window.editProduct = async (productId) => {
            try {
                const response = await fetch(`/api/products/${productId}`);
                const data = await response.json();
                
                if (data.success) {
                    const product = data.product;
                    editingProductId = productId;
                    
                    // Llenar formulario con datos del producto
                    formTitle.textContent = 'Editar Producto';
                    document.getElementById('productName').value = product.name;
                    document.getElementById('productDescription').value = product.description;
                    document.getElementById('productPrice').value = product.price;
                    document.getElementById('productCategory').value = product.category;
                    document.getElementById('productStock').value = product.stock;
                    document.getElementById('productImage').value = product.image || '';
                    
                    // Mostrar bot√≥n cancelar
                    cancelBtn.style.display = 'inline-block';
                    
                    // Scroll al formulario
                    adminProductForm.scrollIntoView({ 
                        behavior: 'smooth' 
                    });
                }
            } catch (error) {
                console.error('Error cargando producto:', error);
                showNotification('Error al cargar el producto', 'error');
            }
        };

        // Eliminar producto
        window.deleteProduct = async (productId) => {
            if (!confirm('¬øEst√°s seguro de que quieres eliminar este producto? Esta acci√≥n no se puede deshacer.')) {
                return;
            }

            const token = sessionStorage.getItem('token');
            
            try {
                const response = await fetch(`/api/products/${productId}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (response.ok) {
                    loadProducts();
                    showNotification('Producto eliminado exitosamente', 'success');
                } else {
                    const errorData = await response.json();
                    showNotification(errorData.message || 'Error al eliminar el producto', 'error');
                }
            } catch (error) {
                console.error('Error:', error);
                showNotification('Error de conexi√≥n al eliminar el producto', 'error');
            }
        };

        // Cancelar edici√≥n
        cancelBtn.addEventListener('click', () => {
            productForm.reset();
            editingProductId = null;
            formTitle.textContent = 'Agregar Nuevo Producto';
            cancelBtn.style.display = 'none';
        });

        // Funci√≥n para mostrar notificaciones
        function showNotification(message, type = 'info') {
            // Remover notificaci√≥n anterior si existe
            const existingNotification = document.querySelector('.notification');
            if (existingNotification) {
                existingNotification.remove();
            }

            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            
            document.body.appendChild(notification);
            
            // Auto-remover despu√©s de 4 segundos
            setTimeout(() => {
                if (notification.parentNode) {
                    notification.remove();
                }
            }, 4000);
        }

        // Cerrar sesi√≥n
        function logout() {
            sessionStorage.removeItem('token');
            sessionStorage.removeItem('current_session');
            window.location.href = '/';
        }

        logoutBtn.addEventListener('click', logout);

        // Inicializar
        checkAuth();
    </script>
</body>
</html>
