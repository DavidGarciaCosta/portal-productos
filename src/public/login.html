<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesi√≥n - Portal de Productos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <header class="header">
            <nav class="navbar">
                <div class="logo">
                    <span>Portal Productos Pr√°ctica 1</span>
                </div>
                <ul class="nav-links">
                    <li><a href="/">Inicio</a></li>
                    <li><a href="/products">Productos</a></li>
                </ul>
            </nav>
        </header>

        <main class="main-content">
            <div class="form-container">
                <h2>Iniciar Sesi√≥n</h2>
                <div id="errorMessage" class="error hidden"></div>
                <form id="loginForm">
                    <div class="form-group">
                        <label for="email" class="form-label">Email:</label>
                        <input type="email" id="email" name="email" class="form-input" required>
                    </div>
                    <div class="form-group">
                        <label for="password" class="form-label">Contrase√±a:</label>
                        <input type="password" id="password" name="password" class="form-input" required>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">Iniciar Sesi√≥n</button>
                    </div>
                </form>
                <div class="text-center mt-3">
                    <p>¬øNo tienes cuenta? <a href="/register">Reg√≠strate aqu√≠</a></p>
                </div>
            </div>
        </main>
    </div>

 <script>
// Funci√≥n de diagn√≥stico mejorada
async function debugLogin() {
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;
    const errorMessage = document.getElementById('errorMessage');
    
    console.log('üîç DIAGN√ìSTICO LOGIN:');
    console.log('üìß Email:', email);
    console.log('üîë Password:', password ? '***' : 'vac√≠o');
    
    try {
        console.log('üîÑ Enviando solicitud a /api/auth/login...');
        
        const response = await fetch('/api/auth/login', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ email, password })
        });
        
        console.log('üì° Respuesta del servidor:');
        console.log('‚úÖ Status:', response.status);
        console.log('üìã Headers:', response.headers);
        
        const data = await response.json();
        console.log('üì¶ Datos recibidos:', data);
        
        if (response.ok) {
            console.log('üéâ Login exitoso!');
            console.log('üîê Token recibido:', data.token ? 'S√ç' : 'NO');
            console.log('üë§ Usuario:', data.user);
            
            if (data.token) {
                sessionStorage.setItem('token', data.token);
                console.log('üíæ Token guardado en sessionStorage');
                window.location.href = '/products';
            } else {
                console.error('‚ùå NO se recibi√≥ token en la respuesta');
                errorMessage.textContent = 'Error: No se recibi√≥ token del servidor';
                errorMessage.classList.remove('hidden');
            }
        } else {
            console.error('‚ùå Error en login:', data.message);
            errorMessage.textContent = data.message;
            errorMessage.classList.remove('hidden');
        }
        
    } catch (error) {
        console.error('üí• Error de conexi√≥n:', error);
        errorMessage.textContent = 'Error de conexi√≥n con el servidor';
        errorMessage.classList.remove('hidden');
    }
}

// Reemplaza el event listener actual temporalmente para debugging
document.getElementById('loginForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    await debugLogin();
});

// Redirigir si ya est√° autenticado
const token = sessionStorage.getItem('token');
if (token) {
    window.location.href = '/products';
}
</script>
</body>
</html>
