<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Portal de Productos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <header class="header">
            <nav class="navbar">
                <div class="logo">Portal Productos Práctica 1</div>
                <ul class="nav-links">
                    <li><a href="/">Inicio</a></li>
                    <li><a href="/products">Productos</a></li>
                    <li><a href="/chat">Chat</a></li>
                </ul>
            </nav>
        </header>

        <main class="main-content">
            <div class="form-container">
                <h2>Registro</h2>
                <div id="errorMessage" class="error hidden"></div>
                <div id="successMessage" class="success hidden"></div>
                <form id="registerForm">
                    <div class="form-group">
                        <label for="username" class="form-label">Nombre de usuario:</label>
                        <input type="text" id="username" class="form-input" required minlength="3">
                    </div>
                    <div class="form-group">
                        <label for="email" class="form-label">Email:</label>
                        <input type="email" id="email" class="form-input" required>
                    </div>
                    <div class="form-group">
                        <label for="password" class="form-label">Contraseña:</label>
                        <input type="password" id="password" class="form-input" required minlength="6">
                    </div>
                    <div class="form-group">
                        <label for="role" class="form-label">Rol:</label>
                        <select id="role" class="form-input" required>
                            <option value="user">Usuario Normal</option>
                            <option value="admin">Administrador</option>
                        </select>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">Registrarse</button>
                        <a href="/login" class="btn btn-outline">Iniciar Sesión</a>
                    </div>
                </form>
            </div>
        </main>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const role = document.getElementById('role').value;
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');

            try {
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, email, password, role })
                });

                const data = await response.json();

                if (response.ok) {
                    successMessage.textContent = data.message;
                    successMessage.classList.remove('hidden');
                    errorMessage.classList.add('hidden');
                    
                    setTimeout(() => {
                        window.location.href = '/login';
                    }, 2000);
                } else {
                    errorMessage.textContent = data.message;
                    errorMessage.classList.remove('hidden');
                    successMessage.classList.add('hidden');
                }
            } catch (error) {
                errorMessage.textContent = 'Error de conexión';
                errorMessage.classList.remove('hidden');
                successMessage.classList.add('hidden');
            }
        });

        // Redirigir si ya está autenticado
        const token = sessionStorage.getItem('token');
        if (token) {
            window.location.href = '/products';
        }
    </script>
</body>
</html>
